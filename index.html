<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--
      Placeholders like __OG_TITLE__ are for the server-side rendering function.
      They will be replaced with dynamic content for social media previews.
      For regular users, the client-side app will update the title.
    -->
  <title>__OG_TITLE__</title>
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="CinePick" />
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="theme-color" content="#161b22" />

  <!-- Open Graph / Facebook / WhatsApp -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="__OG_TITLE__">
  <meta property="og:site_name" content="CinePick">
  <meta property="og:description" content="__OG_DESCRIPTION__">
  <meta property="og:image" content="__OG_IMAGE__">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="500">
  <meta property="og:image:height" content="750">
  <meta name="description" content="__OG_DESCRIPTION__">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#0d1117',
            surface: '#161b22',
            primary: '#21262d',
            accent: '#FCA311',
            'text-primary': '#c9d1d9',
            'text-secondary': '#8b949e',
          },
        },
      },
    };
  </script>
  <style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #161b22;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #8b949e;
      border-radius: 10px;
      border: 2px solid #161b22;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: #FCA311;
    }

    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: #8b949e #161b22;
    }
  </style>
  <script>
    // Make environment variables available to the app. This approach is used
    // for simplicity in this client-side-only project. In a fullstack project,
    // these would be handled by a build process or environment configuration.
    window.process = window.process || {};
    window.process.env = window.process.env || {};

    // IMPORTANT: The key below is for The Movie Database (TMDb), NOT for Gemini.
    // The Gemini API Key is assumed to be provided by the hosting environment.
    window.process.env.TMDB_API_KEY = 'f178e076eefcdf17fcac104a012c34ba';

    // Firebase configuration keys are assumed to be provided by the hosting environment.
    // The values below are placeholders for development and will be undefined in production
    // if not set in the environment, which the firebase.ts config handles.
    window.process.env.FIREBASE_API_KEY = undefined;
    window.process.env.FIREBASE_AUTH_DOMAIN = undefined;
    window.process.env.FIREBASE_PROJECT_ID = undefined;
    window.process.env.FIREBASE_STORAGE_BUCKET = undefined;
    window.process.env.FIREBASE_MESSAGING_SENDER_ID = undefined;
    window.process.env.FIREBASE_APP_ID = undefined;
  </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.11.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "firebase/app": "https://esm.sh/firebase@10.12.2/app",
    "firebase/auth": "https://esm.sh/firebase@10.12.2/auth",
    "firebase/firestore": "https://esm.sh/firebase@10.12.2/firestore",
    "firebase/": "https://esm.sh/firebase@^12.0.0/"
  }
}
</script>
</head>

<body class="bg-background text-text-primary">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
